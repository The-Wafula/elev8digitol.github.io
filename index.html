<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elev8Digitol - Coming Soon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Segoe UI', sans-serif; }

    .container {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }

    .left {
      background: #0d0d0d;
      color: white;
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .left h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .countdown {
      font-size: 28px;
      margin-bottom: 25px;
      color: #f7253f;
      font-weight: bold;
    }

    .left p {
      font-size: 16px;
      line-height: 1.6;
      max-width: 450px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .buttons a {
      padding: 12px 20px;
      border: 2px solid white;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons a.subscribe {
      background-color: #f7253f;
      border: none;
    }

    .buttons a:hover {
      background-color: #ffffff20;
    }

    .socials {
      position: absolute;
      bottom: 40px;
      left: 40px;
      font-size: 14px;
    }

    .right {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1487014679447-9f8336841d58?auto=format&fit=crop&w=1000&q=80') center center / cover no-repeat;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .right {
        height: 40vh;
        order: -1;
      }
      .left {
        padding: 40px 20px;
        text-align: center;
        align-items: center;
      }
      .socials {
        position: static;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Elev8Digitol</h1>
      <div class="countdown" id="countdown">Loading countdown...</div>
      <p>We're launching soon — a digital marketing agency built to elevate brands through strategy, design, and innovation. Stay tuned for the future of digital engagement.</p>
      <div class="buttons">
        <a href="#info">More Information</a>
        <a href="#subscribe" class="subscribe">Subscribe Now</a>
      </div>
      <div class="socials">
        © 2025 Elev8Digitol. All rights reserved.
      </div>
    </div>
    <div class="right"></div>
  </div>

  <script>
    // Set launch date (YYYY-MM-DD format)
    const launchDate = new Date("2025-08-10T00:00:00").getTime();

    const countdown = document.getElementById("countdown");

    const updateCountdown = setInterval(() => {
      const now = new Date().getTime();
      const timeLeft = launchDate - now;

      if (timeLeft <= 0) {
        clearInterval(updateCountdown);
        countdown.innerHTML = "We are now live!";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days} Days ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
