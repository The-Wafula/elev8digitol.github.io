<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elev8Digitol - Coming Soon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: 'Segoe UI', sans-serif; }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      background: #0d0d0d;
      color: white;
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .left h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .left p {
      font-size: 16px;
      line-height: 1.6;
      max-width: 400px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .buttons a {
      padding: 12px 20px;
      border: 2px solid white;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons a.subscribe {
      background-color: #f7253f;
      border: none;
    }

    .buttons a:hover {
      background-color: #ffffff20;
    }

    .socials {
      position: absolute;
      bottom: 40px;
      left: 40px;
      font-size: 14px;
    }

    .right {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1000&q=80') center center / cover no-repeat;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .right {
        height: 40vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Launching Soon</h1>
      <h1>00 Days 00:00:00</h1>
      <p>Elev8Digitol is almost here — a digital marketing agency built to elevate brands through strategy, design, and digital innovation. Stay tuned for the future of digital engagement.</p>
      <div class="buttons">
        <a href="#info">More Information</a>
        <a href="#subscribe" class="subscribe">Subscribe Now</a>
      </div>
      <div class="socials">
        © 2024 Elev8Digitol. All rights reserved.
      </div>
    </div>
    <div class="right"></div>
  </div>
</body>
</html>
